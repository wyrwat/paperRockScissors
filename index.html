<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Paper Rock Scissors</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>paper rock scissors</h1>
    <p class="rounds-number">round <span>0</span></p>
    <div class="score-panel flex-wrapper">
        <div class="score-panel__element flex-wrapper">
            <p>you</p>
            <p class="player__score score"> <span>0</span></p>
        </div>
        <div class="score-panel__element flex-wrapper">
            <p>ties</p>
            <p class="ties score"> <span>0</span></p>
        </div>
        <div class="score-panel__element flex-wrapper">
            <p>comp</p>
            <p class="ai__score score"> <span>0</span></p>
        </div>
    </div>
    <div class="game-panel flex-wrapper">
        <div class="player-panel panel flex-wrapper">
            <div class="player-choice" data-summary="your-choice">

            </div>
            <div class="select flex-wrapper">
                <i data-option="paper" class="far fa-hand-paper"></i>
                <i data-option="rock" class="far fa-hand-rock"></i>
                <i data-option="scissors" class="far fa-hand-scissors"></i>
            </div>
        </div>
        <div class="info-panel panel flex-wrapper">

        </div>
        <div class="ai-panel panel"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
